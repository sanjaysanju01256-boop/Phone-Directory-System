<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Directory System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container main-container">
    <div class="text-center mb-4">
      <h1 class="text-white display-4"><i class="bi bi-telephone-fill"></i> Phone Directory System</h1>
      <p class="text-white-50">Using Robin Hood Hashing Algorithm (Table Size: 200)</p>
    </div>

    <div id="alertContainer"></div>

    <div class="row">
      <!-- Add Contact -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Add New Contact</h4>
          </div>
          <div class="card-body">
            <form id="addContactForm">
              <div class="mb-3">
                <label for="contactName" class="form-label">Name</label>
                <input type="text" class="form-control" id="contactName" placeholder="Enter contact name" required>
              </div>
              <div class="mb-3">
                <label for="contactPhone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="contactPhone" placeholder="Enter phone number" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-plus-circle"></i> Add Contact
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Contacts List & Search -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">
            <h4 class="mb-0"><i class="bi bi-search"></i> Search Contact</h4>
          </div>
          <div class="card-body">
            <form id="searchContactForm">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchQuery" placeholder="Search by name or phone" required>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-search"></i> Search
                </button>
              </div>
            </form>
            <div id="searchResult"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-list-ul"></i> All Contacts</h4>
            <button class="btn btn-light btn-sm" onclick="renderContactsList()">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
          <div class="card-body" style="max-height: 400px; overflow-y: auto;">
            <div id="contactsList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase & Custom JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
